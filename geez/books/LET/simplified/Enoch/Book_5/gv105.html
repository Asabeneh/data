<h3>ክፍል ፻፭።</h3>

ወበእማንቱ መዋዕል ይቤ እግዚእ ከመ ይጸውዑ ወያስምዑ 
ለውሉደ ምድር በጥበቦሙ አርእዩ ሎሙ እስመ አንትሙ 
መራሕያኒሆሙ ወዕሤያተ ዲበ ኵላ ምድር። 
እስመ አነ ወወልድየ ንዴመር ምስሌሆሙ ለዓለም በፍናዋተ 
ርትዕ በሕይወቶሙ ወሰላም ይከውን ለክሙ፤ ተፈሥሑ ውሉደ 
ርትዕ በአማን።
