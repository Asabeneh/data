<h3><b>ክፍል ፪።</b></h3>

<p><b>1</b> ጠየቁ ኵሎ ዘውስተ ሰማይ ግብረ እፎ ኢይመይጡ ፍናዊሆሙ ብርሃናት
ዘውስተ ሰማይ ከመ ኵሉ ይሠርቅ ወየዐርብ ሥሩዕ ኵሉ በበዘመኑ <b>2</b>
ወኢይትዐደዉ እምትእዛዞሙ። ርእይዋ ለምድር ወለብዉ በእንተ ምግባር ዘይትገበር
ላዕሌሃ እምቀዳሚ እስከ ተፍጻሜቱ <b>3</b> ከመ ኢይትመየጥ ኵሉ ግብሩ
ለአምላክ እንዘ ያስተርኢ። ርእይዎ ለሐጋይ ወለክረምት ከመ ኵላ ምድር መልአት
ማየ ወደመና ወጠል ወዝናም የዐርፍ ላዕሌሃ። </p>
