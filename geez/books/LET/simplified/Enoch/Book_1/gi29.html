<h3>ክፍል ፳፱።</h3>

ወሖርኩ ውስተ መካን ካልእ እምነ መድበራ መንገለ 
ጽባሑ ለውእቱ ደብር ቀረብኩ። 
ወበህየ ርኢኩ ዕፀወ ኵነኔ ፈድፋደ ቈስቈሰ መዐዛ 
ለስኂን ወከርቤ ወዕፀወኒ ኢይትማሰሉ። 

</body>
