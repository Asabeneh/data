<h3><b>ክፍል ፬።</b></h3>

<p><b>1</b> ወዳግመ ጠየቁ መዋዕለ ሐጋይ ከመ ኮነ ፀሐይ ላእሌሃ በቅድሜሃ
ወአንትሙሰ ተኀሥሡ ምጽላለ ወጽላሎተ በእንተ ዋዕየ ፀሐይ ወምድርኒ ትውዒ
እሙቀተ ሐሩር ወአንትሙሰ ኢትክሉ ከይዶታ ለምድር ወኢኰኵሐ በእንተ ዋእያ።
</p>
