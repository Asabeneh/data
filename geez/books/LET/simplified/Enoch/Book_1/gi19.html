<h3>ክፍል ፲፱።</h3>

ወይቤለኒ ኡርኤል በዝየ ተደሚሮሙ መላ 
እክት ምስለ አንስት ይቀውሙ መናፍስቲሆሙ ወብዙኃ 
ራእየ ከዊኖሙ አርኰስዎሙ ለሰብእ ወያስሕትዎሙ 
ለሰብእ ከመ ይሡዑ ለአጋንንት ከመ አማልክት እስመ 
በዕለት ዐባይ ኵነኔ በዘይትኴነኑ እስከ ይትፌጸሙ። 
ወአንስቲያሆሙኒ አስሒቶን መላእክተ ሰማይ ከመ 
ሰላማውያን ይከውና። 
ወአነ ሄኖክ ርኢኩ አርአያ ባሕቲትየ አጽናፈ ኵሉ 
ወአልቦ ዘርእየ እምሰብእ ከመ አነ ርኢኩ። 

</body>
