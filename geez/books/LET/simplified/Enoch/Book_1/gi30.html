<h3>ክፍል ፴።</h3>

ወላዕሌሁ ላዕለ እላንቱ ላዕለ ደብረ ጽባሕ ወአኮ 
ርኁቅ ወርኢኩ መካነ ካልአ ቈላተ ማይ ከመ 
ዘኢይትዌዳዕ 
ወርኢኩ ዕፀ ሠናየ ወመዐዛሁ ከመ ዘሰኪኖን። 
ወመንገለ ክነፊሆሙ ለቈላት እሎንቱ ርኢኩ ቀናንሞስ 
ዘመዐዛ ወዲበ እልክቱ ቀረብኩ ዘመንገለ ጽባሕ። 

</body>
