<h3>ክፍል ፲፩።</h3>

ወበእማንቱ መዋዕል እፈትሕ መዛግብተ በረከት 
እለ በሰማይ ከመ አውርዶሙ ዲበ ምድር ዲበ 
ግብሮሙ ወዲበ ፃማሆሙ ለውሉደ ሰብእ። 
ሰላም ወርትዐ ሱቱፋነ ይከውኑ በኵሉ መዋዕለ 
ዓለም ወበኵሉ ትውልደ ዓለም። 

</body>
