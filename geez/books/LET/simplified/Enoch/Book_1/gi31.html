<h3>ክፍል ፴፩።</h3>

ወርኢኩ ካልአ ደብረ ዘቦቱ ዕፀው ወይወፅእ ማይ 
ወይወፅእ እምኔሁ ከመ ኔቄጥሮ ዘስሙ ሳሪራ ወከልበኔን። 
ወዲበ ውእቱ ደብር ርኢኩ ደብረ ካልአ ወውስቴቱ ዕፀው 
ዘዓልዋ ወእልኩ ዕፀው ምሉአን ዘከመ ከርካዕ ወጽኑዕ። 
ወሶበ ይነሥእዎ ለውእቱ ፍሬ ይኔይስ እምኵሉ አፈው።
