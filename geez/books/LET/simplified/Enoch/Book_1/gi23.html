<h3>ክፍል ፳፫።</h3>

ወእምህየ ሖርኩ ካልአ መካነ መንገለ ዓረብ እስከ 
አጽናፈ ምድር። 
ወርኢኩ እሳተ ዘይነድድ ወይረውፅ እንዘ ኢያዐርፍ 
ወኢይነትግ እምሩጸቱ መዓልተ ወሌሊተ አላ ከማሁመ። 
ወተስእልኩ እንዘ እብል ዝንቱ ምንት ውእቱ ዘአልቦ ዕረፍት። 
ውእተ ጊዜ አውሥአኒ ራጉኤል ፩ እምነ መላእክት ቅዱሳን 
ዘሀሎ ምስሌየ ወይቤለኒ ዝንቱ ዘርኢከ ሩጸተ ዘመንገለ 
ዐረብ እሳት ዘይነድድ ውእቱ ኵሉ ብርሃናተ ሰማይ። 

</body>
