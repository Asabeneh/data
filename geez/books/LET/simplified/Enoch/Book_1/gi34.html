<h3>ክፍል ፴፬።</h3>

ወእምህየ ሖርኩ መንገለ መስዕ በአጽናፈ ምድር ወበህየ 
ርኢኩ መንክረ ዐቢየ ወስቡሐ በአጽናፊሃ ለኵላ ምድር። 
ወበህየ ርኢኩ ኀዋኅወ ሰማይ ፍቱሐተ በሰማይ 
፫ በበ ፩ እምኔሆሙ ይወጽኡ ነፋሳት በመንገለ መስዕ 
ሶበ ይነፍሕ ቍር ወበረድ ወአስሐትያ ወሐመዳ ወጠል 
ወዝናም። 
ወእምአሐቲ ኆኅት በሠናይ ይነፍኅ ወሶበ በ ፪ ሆሙ 
ኀዋኅው ይነፍኁ በኀይል ወበፃዕር ይከውን ዲበ ምድር 
ወበኀይል ይነፍኁ። 

</body>
