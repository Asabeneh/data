<h3><b>ክፍል ፫።</b></h3>

<p><b>1</b> ጠየቁ ወርኢኩ ከመ ኵሉ ዐፀው እፎ ያስተርእዩ ከመ ይቡስ
ወኵሉ አቍጽሊሆሙ ንጉፋት ዘእንበለ ፲ ወ ፬ ዐፀው ዘኢይትነገፍ!ኡ እለ
ይጸንሑ እምብሉይ እስከ ይመጽእ ሐዲስ እም ፪ ወእም ፫ ክረምት።<b> </b></p>
