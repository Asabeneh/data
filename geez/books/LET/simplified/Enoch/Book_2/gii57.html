<h3>ክፍል ፶፯።</h3>
 
ወኮነ እምድኅረዝ ርኢኩ ካልአ ትዕይንተ ሠረገላት እንዘ 
ይጼአኑ ሰብእ ዲቤሆሙ ወይመጽኡ ዲበ ነፋስ እምሥራቅ 
ወእምዕራብ እስከ መንፈቀ ዕለት። 
ወተሰምዐ ቃለ ድምፀ ሰረገላቲሆሙ ወሶበ ኮነ ዝሀውክ 
ቅዱሳን እምሰማይ አእመሩ ወዐምደ ምድር ተሐውሰ እመንበሩ 
ወተሰምዐ እምአጽናፈ ምድር እስከ አጽናፈ ሰማይ በአሐቲ 
ዕለት። 
ወይወድቁ ኵሎሙ ወይሰግዱ ለእግዚአ መናፍስት ወዝንቱ ውእቱ 
ተፍጻሜተ ካልእ ምሳሌ።


</body>
