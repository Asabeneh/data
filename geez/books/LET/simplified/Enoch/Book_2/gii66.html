<h3>ክፍል ፷፮።</h3>

ወእምድኅረዝ አርአየኒ መላእክተ መቅሠፍት እለ ድልዋን 
ከመ ይምጽኡ ወይፍትሑ ኵሎ ኀይለ ማይ ዘመትሕተ ምድር 
ከመ ይኩን ለኵነኔ ወለሐጕል ለኵሎሙ እለ ይነብሩ 
ወየኀድሩ ዲበ የብስ።
ወአዘዘ እግዚአ መናፍስት መላእክተ እለ ይወፅኡ ከመ 
ኢያንሥኡ እደወ ወይዕቀቡ እስመ እልክቱ መላእክት 
ዲበ ኀይለ ማያት ሀለዉ። 
ወወፃእኩ እምቅድመ ገጸ ሄኖክ።


</body>
