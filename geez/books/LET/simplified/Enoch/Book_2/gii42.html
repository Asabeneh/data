<h3>ክፍል ፵፪።</h3>

ጥበብ መካነ ኢረከበት ኀበ ተኀድር ወሀለወት 
ማኅደራ ውስተ ሰማያት። 
መጽአት ጥበብ ከመ ትኅድር ውስተ ውሉደ ሰብእ ወኢረከበት 
ማኅደረ፤ ጥበብ ውስተ መካና ገብአት ወተፅዕነት ማእከለ 
መላእክት። 
ወዐመፃ ወፅአት እመዛግብቲሃ ዘኢፈቀደት ረከበት 
ወኀደረት ውስቴቶሙ ከመ ዝናም በበድው ወከመ ጠል 
በምድር ጽምእት።

</body>
