<h3>ክፍል ፷፬።</h3>

ወካልአ ገጻተ ርኢኩ በውእቱ መካን ኅቡኣተ። 
ሰማዕኩ ቃሎ ለመልአክ እንዘ ይብል እሉ እሙንቱ መላእክት 
እለ ወረዱ እምሰማይ ዲበ ምድር ወዘኅቡእ ከሠቱ 
ለውሉደ ሰብእ ወአስሐትዎሙ ለውሉደ ሰብእ ከመ ይግበሩ 
ኀጢአተ።


</body>
